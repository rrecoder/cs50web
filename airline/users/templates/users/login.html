{% extends "users/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="tex" name="username" placeholder="Username">
        <input type="pass" name="password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
